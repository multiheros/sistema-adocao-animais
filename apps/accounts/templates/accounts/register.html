{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header"><strong>Criar Conta</strong></div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex gap-2 mt-2">
              <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus"></i> Registrar</button>
              <a href="{% url 'login' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
